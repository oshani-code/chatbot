<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,
    300;0,400;0,600;1,300&family=Poppins:wght@200&display=swap" 
    rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/chatbox.css">    
    <link rel="stylesheet" href="style.css">     
    <title>chatbox</title>
</head>
<body>
  <div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox_image">
                    <img src="./images/face img.jpg" 
                    width="30" height="25" Salt="images" border-radius="60%">
                </div>
                <div class="chatbox_content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox_description--header">There are many veriations of passages of Lorem lpsum available</p>

                </div>
            </div>
            <div class="chatbox__messages">
                <div>
                    <div class="messages__item messages__item--visitor">
                        Need your help, I need a developer in my site.
                    </div>
                    <div class="messages__item messages__item--operator">
                        Hi... What is it?
                    </div>
                    .<div class="messages__item messages__item--typing">
                        <span class="messages__dot"></span>
                        <span class="messages__dot"></span>
                        <span class="messages__dot"></span>
                    </div>
                </div>
            </div>
            <div class="chatbox__footer">
                <img src="./images/blue-mic.svg" width="17" height="17" alt="" >
                <img src="./images/happy.png" width="17" height="17" alt="">                
                <input type="text" placeholder="Write a message">
                <p class="chatbox_send--footer">Send</p>
                <img src="./images/blue-mic.svg" width="17" height="17" alt="">
            </div>
        </div>
        <div class="chatbox__button">
            <button>I'm a button</button>
        </div>
    </div>
    
    <script src="./assets/js/chatbox.js"></script>
    <script src="./app.js"></script>

    </div>
    
</body>
</html>
